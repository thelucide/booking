<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery Mark Your Calendar Plugin Example</title>
    <link href="../css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/mark-your-calendar.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <style>
      body { background-color: #fafafa; }
      .container { margin: 150px auto; }
    </style>
</head>
<body>
  <div class="container">
   
    <div id="picker"></div>
    <div>
        <p>Selected dates / times:</p>
        <div id="selected-dates"></div>
    </div>
  </div>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="../js/mark-your-calendar.js"></script>
    <script type="text/javascript">
        (function($) {
          $('#picker').markyourcalendar({
            availability: [
              ['9:00','9:30','10:00','10:30','11:00','11:30','12:00','12:30','1:00', '2:00', '3:00', '4:00', '5:00']
            ],
            isMultiple: true,
            onClick: function(ev, data) {
              // data is a list of datetimes
              console.log(data);
              var html = '';
              $.each(data, function() {
                var d = this.split(' ')[0];
                var t = this.split(' ')[1];
                html += '<p>' + d + ' ' + t + '</p>';
              });
              $('#selected-dates').html(html);
            },
            onClickNavigator: function(ev, instance) {
			alert(1111);
              var arr = [
                [
                  ['4:00', '5:00', '6:00', '7:00', '8:00']
                ]
              ]
              var rn = Math.floor(Math.random() * 10) % 7;
			  console.log(rn);
			  instance.setAvailability(arr[0]);
              //instance.setAvailability(arr[rn]);
            }
          });
        })(jQuery);
		
    </script>
    
</body>
</html>
